<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>重量変換</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            margin-top: 80px;
            background-color: #333;
            color: white;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="from-group">
                        <input type="number" class=" form-control form-control-lg" placeholder="please input the number of Catty ..." id="weightInput">
                    </div>
                </form>

                <div class="mt-4" id="output">
                    <div class="card bg-primary mb-2 p-2">
                        <div class="card-block">
                            <h4>KG：</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2 p-2">
                        <div class="card-block">
                            <h4>Pound：</h4>
                            <div id="poundOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2 p-2">
                        <div class="card-block">
                            <h4>Ounce：</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="versioin text-center mt-4">Weight Converter Version - 1.0</div>
    <div class="versioin text-center">BlaxBerry 2020.11.2</div>

    <script src="./index.js"></script>
</body>

</html>
